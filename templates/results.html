{% extends 'base.html' %}
{% block body%}

        <h2>Таблица пользователей, которые сохранили результаты</h2>

        <table class="table table-hover table-results">
            <thead>
              <tr  class='table-primary'>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Возраст</th>
                <th scope="col">Рост</th>
                <th scope="col">Вес</th>
                <th scope="col">Результат</th>
              </tr>
            </thead>
            <tbody>
              {% for i in range(0,count) %}
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{tables[i][0]}}</td>
                    <td>{{tables[i][1]}}</td>
                    <td>{{tables[i][2]}}</td>
                    <td>{{tables[i][3]}}</td>
                    <td>{{tables[i][4]}}</td>
                    
                  </tr> 
              {% endfor %}
     
        
            </tbody>
          </table>
   </div>

{% endblock %}
